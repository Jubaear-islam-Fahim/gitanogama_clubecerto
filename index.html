<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="clubecert-area">
        <div class="clubecert-left">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <h3 class="clubecert-title">
                <b>It's easy, it's practical</b>
                and it's exciting.
            </h3>
            <form action="/">
                <div class="box">
                    <div class="grope-box">
                        <label>Name</label>
                        <input type="text" class="input-box">
                    </div>
                    <div class="grope-box">
                        <label>CPF</label>
                        <input type="text" class="input-box">
                    </div>
                </div>
                <div class="select-content">
                    <div class="select-color">
                        <div class="title-s">Select RGB color</div>
                        <ul>
                            <li class="c_o red"></li>
                            <li class="c_o green"></li>
                            <li class="c_o navy"></li>
                        </ul>
                    </div>
                    <span>or</span>
                    <div class="select-bg">
                        <div class="title-s">Background</div>
                        <div class="upload">Image Upload</div>
                    </div> 
                </div>
                <div class="card-template">
                    <div class="title-s">Select card template</div>
                    <div class="card-template-btn">
                        <a href="#" class="active">Card One</a>
                        <a href="#">Card Two</a>
                    </div>
                </div>
                <div class="check-fild">
                    <ul>
                        <li>
                            <input type="checkbox" id="vehicle1" class="check_btn" name="vehicle1" checked>
                            <label for="vehicle1">Card Front Side </label>
                        </li>
                        <li>
                            <input type="checkbox" id="vehicle2" class="check_btn" name="vehicle2">
                            <label for="vehicle2">Card Front Side </label>
                        </li>
                    </ul>
                    
                    <!-- <label for="vehicle1"> 
                        <input type="checkbox" id="vehicle1" name="vehicle1">
                        Card Front Side
                    </label>
                    <label for="vehicle2"> 
                        <input type="checkbox" id="vehicle2" name="vehicle2">
                        Card Back Side 
                    </label>  -->
                </div>
                <ul class="clubecerto-logo">
                    <div class="title-s">Select RGB color</div>
                    <li><img src="img/clubecerto1.png" alt=""></li>
                    <li><img src="img/clubecerto2.png" alt=""></li>
                </ul>
                <div class="watermark">
                    <div class="title-s">Watermark</div>
                    <div class="watermark-btn">
                        <a href="#" class="btn active">yes</a>
                        <a href="#" class="btn">no</a>
                    </div>
                </div> 
            </form>
            <div class="copy-right">
                <ul>
                    <li><a href="#"><img src="img/facebook.png"></a></li>
                    <li><a href="#"><img src="img/github.png"></a></li>
                    <li><a href="#"><img src="img/instagram.png"></a></li>
                    <li><a href="#"><img src="img/play.png"></a></li>
                </ul>
                <p>All rights reserved for <span>clubecerto</span></p>
            </div>
        </div>
        <div class="clubecert-right">
            <div class="clubecert-ttt">
                <div class="h2">
                    Card One
                   <br> Front Side
                </div>
                <a href="#"><img src="img/clubecerto-right.png" alt=""></a>
            </div>
        </div>
    </div>
</body>

</html>
